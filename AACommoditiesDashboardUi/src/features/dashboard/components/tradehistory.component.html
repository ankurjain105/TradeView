<h2>Trade History</h2>
<div class="row">
    <div class="col-md-3 pr-md-1">
        <dropdown id="model" [items]="modelsFilter.data" label="Model" displayProperty="value" [selectedItem]="modelsFilter.selectedItem" (change)="onModelChange($event)"></dropdown>
    </div>
    <div class="col-md-3 pr-md-1">
        <dropdown id="commodity"  [items]="commodityFilter.data" label="Commodity" displayProperty="value" [selectedItem]="commodityFilter.selectedItem" (change)="onCommsChange($event)"></dropdown>
    </div>
    <div class="col-md-3 pr-md-1">
        <dropdown id="action"  [items]="tradeActionFilter.data" label="Action" displayProperty="value" [selectedItem]="tradeActionFilter.selectedItem" (change)="onActionChange($event)"></dropdown>
    </div>
</div>
<div class="row" style="margin-top: 20px;">
   <div class="col-md-12">
        <ag-grid-angular
            style="width: 100%; height: 500px;"
            class="ag-theme-alpine-dark"
            [rowData]="tradeHistory"
            [columnDefs]="columnDefs">
        </ag-grid-angular>
   </div>
</div>
